on: 
  #schedule:
    #- cron: '0 12 * * *'
  push:
    branch:
      - workflow

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.16
        id: go

      - name: Update dependencies
        id: update
        continue-on-error: true
        run: |
          go get -u ./... &> /tmp/output.txt
          go mod tidy
          echo 'diffs<<EOF' >> $GITHUB_ENV
          cat /tmp/output.txt |grep upgraded >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - if: success()
        name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update dependencies
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: dependencies-update
          delete-branch: true
          title: 'update golang dependencies'
          body: |
            "Automatic action updates the following dependencies:"
            ${{ env.diffs }}
          draft: false

      - if: steps.test.exitcode > 0 
        name: open issue
        uses: alialaa/issue-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Error updating dependencies!"
          body: |
            "Hi there!"
            "GitHub action found an issues while updating the following dependencies"
            ${{ env.diffs }}
