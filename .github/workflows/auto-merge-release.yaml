name: automerge release
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: ['releases']
  pull_request_review:
    types:
      - submitted
    branches: ['releases']
  check_suite:
    types:
      - completed
    branches: ['releases']
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
          UPDATE_LABELS: ""
          MERGE_DELETE_BRANCH: true
